<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>

<main>
    <form action="#" method="post">
        <fieldset style="width: 400px;">
            <legend>Student Registration</legend>

            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>
                        <input type="text" id="name" name="name" required autofocus autocomplete="on">
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>

                <tr>
                    <td><label for="tel">Telephone Number</label></td>
                    <td>
                        <input type="tel" id="tel" name="tel" required pattern="[0-9]{10}">
                    </td>
                </tr>

                <tr>
                    <td><label for="age">Age</label></td>
                    <td>
                        <input type="number" id="age" name="age" min="18" max="60" step="1" required>
                    </td>
                </tr>

                <tr>
                    <td><label for="date">Date of Birth</label></td>
                    <td>
                        <input type="date" id="date" name="date" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Register</button>
                    </td>
                </tr>

            </table>

        </fieldset>
    </form>
</main>

</body>
</html>
